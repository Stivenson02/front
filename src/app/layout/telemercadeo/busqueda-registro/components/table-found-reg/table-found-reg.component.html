<mat-card class="rb-form-mat-card mt-5">
  <mat-card-header>
    <mat-card-title><h6>Registros encontrados</h6></mat-card-title>
  </mat-card-header>
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
  
    <div>
      <!-- Telemercadeo Column -->
    <ng-container matColumnDef="telemercadeo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Telemercadeo </th>
      <td mat-cell *matCellDef="let row"> {{row.telemercadeo}} </td>
    </ng-container>

    <!-- Etapa Column -->
    <ng-container matColumnDef="etapa">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Etapa </th>
      <td mat-cell *matCellDef="let row"> {{row.etapa}}% </td>
    </ng-container>

    <!-- Base Column -->
    <ng-container matColumnDef="base">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Base </th>
      <td mat-cell *matCellDef="let row"> {{row.base}} </td>
    </ng-container>

    <!-- Consumidor Column -->
    <ng-container matColumnDef="consumidor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Consumidor </th>
      <td mat-cell *matCellDef="let row"> {{row.consumidor}} </td>
    </ng-container>

    <!-- Nombre Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
    </ng-container>

    <!-- Grupo Causal Column -->
    <ng-container matColumnDef="grupo_causal">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Grupo Causal </th>
      <td mat-cell *matCellDef="let row"> {{row.grupo_causal}} </td>
    </ng-container>

    <!-- Causal Column -->
    <ng-container matColumnDef="causal">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Causal </th>
      <td mat-cell *matCellDef="let row"> {{row.causal}} </td>
    </ng-container>

    <!-- Fecha_tmk Column -->
    <ng-container matColumnDef="fecha_tmk">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha_tmk </th>
      <td mat-cell *matCellDef="let row" > {{row.fecha_tmk}} </td>
    </ng-container>

    <!-- Usuario Column -->
    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
      <td mat-cell *matCellDef="let row" > {{row.usuario}} </td>
    </ng-container>

    <!-- TelÃ©fono Column -->
    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefono </th>
      <td mat-cell *matCellDef="let row" > {{row.telefono}} </td>
    </ng-container>  

    </div>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
</mat-card>
