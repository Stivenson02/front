<mat-card class="rb-form-mat-card">
  <mat-card-header>
    <mat-card-title><h6>Campos Cliente Nuevo</h6></mat-card-title>
  </mat-card-header>
    <div class="row justify-content-md-center">
      <form class="col-12">
          
        <div class="row justify-content-md-center">           
          <mat-form-field class="col-sm-6 col-md-6 mt-md-3">
            <input matInput placeholder="Nombre" >
          </mat-form-field>
        </div>
        
        <div class="row justify-content-md-center">
          <mat-form-field class="col-sm-6 col-md-6">
            <input matInput placeholder="Documento" >
          </mat-form-field>
        </div>

        <div class="row justify-content-md-center">
          <mat-form-field class="col-sm-6 col-md-6">
            <input matInput placeholder="Número móvil" >
          </mat-form-field>
        </div>

        <div class="row justify-content-md-center">           
          <mat-form-field class="col-sm-6 col-md-6 mt-md-3">
            <input matInput placeholder="NIP" >
          </mat-form-field>
        </div>

        <div class="row justify-content-md-center">
          <button mat-button>Guardar</button>
        </div>  
      </form>  
    </div>
</mat-card>
