<div class="row">
    <div class="col-sm-4">
        <div class="card" >
            <img src="{{imageAvatar}}"  class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title text-center"><strong>Avatar</strong></h5>
                <div class="container">
                    <div class="row">
                        <div class="col-sm-2">
                            <p-confirmDialog [style]="{width: '50vw'}"   [acceptLabel]="'Aceptar'" >
                            </p-confirmDialog>

                            <a (click)="confirm1(idFileAvatar)">
                                <button type="submit" class="btn btn-danger mr-1"><i class="fa fa-times" aria-hidden="true"></i></button>
                            </a>
                        </div>
                        <div class="col-sm-2">
                            <a href="{{imageAvatar}}" class="btn btn-primary ml-1" target="_blank"><i class="fa fa-eye" aria-hidden="true"></i></a>
                        </div>
                        <div class="ml-3 mt-1 col-sm-4">
                            <input (change)="onAvatarChange($event)" type="file" class="custom" >
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-4">
        <div class="card" >
            <img src="{{imageLogo}}"  class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title text-center"><strong>Logo</strong></h5>
                <div class="container">
                    <div class="row">
                        <div class="col-sm-2">
                            <a (click)="deleteFile(idFileLogo)">
                                <button type="submit" class="btn btn-danger mr-1"><i class="fa fa-times" aria-hidden="true"></i></button>
                            </a>
                        </div>
                        <div class="col-sm-2">
                            <a href="{{imageLogo}}" class="btn btn-primary ml-1" target="_blank"><i class="fa fa-eye" aria-hidden="true"></i></a>
                        </div>
                        <div class="ml-3 mt-1 col-sm-4">
                            <input (change)="onLogoChange($event)" type="file" class="custom" >
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-4">
        <div class="card">
            <img src="{{showIdentity}}"  class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title text-center"><strong>Cedula</strong></h5>

                        <div class="col-sm-2">
                            <a (click)="deleteFile(idFileIdentity)">
                                <button type="submit" class="btn btn-danger mr-1"><i class="fa fa-times" aria-hidden="true"></i></button>
                            </a>
                        </div>
                        <div class="col-sm-2">
                            <a href="{{documentIdentity}}" class="btn btn-primary ml-1" target="_blank"><i class="fa fa-eye" aria-hidden="true"></i></a>
                        </div>
                        <div class="ml-3 mt-1 col-sm-4">
                            <input (change)="onIdentityChange($event)"  type="file" class="custom" >
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
