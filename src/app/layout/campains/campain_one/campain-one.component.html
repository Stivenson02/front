<div [@routerTransition]>
  <div class="row">
    <div class="col-md-10">
      <div  class="screen-data">
        <p-tabView  [style]="{width: '100%', height: '100%'}">
          <p-tabPanel class="success" [selected]="true" leftIcon="fa fa-address-card-o"  header="Informacion Personal">
            <app-personal-data></app-personal-data>
          </p-tabPanel>
          <p-tabPanel leftIcon="fa fa-volume-control-phone" header="Telefonos">
            <app-phones></app-phones>
          </p-tabPanel>
          <p-tabPanel leftIcon="fa fa-book" header="Direcciones">
            <app-address></app-address>
          </p-tabPanel>
          <p-tabPanel leftIcon="fa fa-envelope-o" header="e-Mails">
            <app-emails></app-emails>
          </p-tabPanel>
          <p-tabPanel leftIcon="fa fa-history" header="Historial Telemercadeo">
            <app-history-tmk></app-history-tmk>
          </p-tabPanel>
          <div *ngIf="showScritp == 'true'">
            <p-tabPanel leftIcon="fa fa-check-square-o" header="Calificacion">
              <app-score></app-score>
            </p-tabPanel>
          </div>
        </p-tabView>
      </div>
      <hr>
      <div class="screen-guion">
        <p-scrollPanel [style]="{width: '100%', height: '100%'}">
          <router-outlet></router-outlet>
        </p-scrollPanel>
      </div>
    </div>
    <div class="col-md-2">
      <textarea class="mt-2" ></textarea>
      <p-scrollPanel [style]="{width: '100%', height: '100%'}">
        <div class="row">
          <div class="col col-sm-12">
            <div class="card-body">
              <p-chart height="300px" type="doughnut" [data]="data"></p-chart>
            </div>
          </div>
        </div>
      </p-scrollPanel>
    </div>
  </div>
</div>
