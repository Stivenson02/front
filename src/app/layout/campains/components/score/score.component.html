<p-toast [style]="{marginTop: '80px'}"></p-toast>
<div class="row mt-2">
  <p-dialog header="Calificar" [(visible)]="display" [modal]="true" [responsive]="true" [style]="{width: '450px', minWidth: '200px'}" [minY]="70"
            [maximizable]="true" [baseZIndex]="10000">
    <mat-form-field>
      <input [(ngModel)]="campFilter"  matInput (keyup)="applyFilter($event.target.value)" placeholder="Busca">
    </mat-form-field>
    <p-scrollPanel [style]="{ height: '300px', minHeight: '100%'}">
      <table [style]="{  width: '100%'}"  mat-table [dataSource]="dataSource" matSort>
        <!-- Name Column -->
        <ng-container matColumnDef="calificacion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipificacion </th>
          <td (click)="save(row.calificacion)" class="camp_td" [class.selected]="selectedCalificate === row.calificacion" mat-cell *matCellDef="let row">
            <ul >
              <li>
                {{row.calificacion}}
              </li>
            </ul>
          </td>
        </ng-container>
        <!-- Color Column -->
        <ng-container matColumnDef="tipo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
          <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.tipo}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>
    </p-scrollPanel>
    <p-footer>
      <button type="button" pButton icon="pi pi-close" (click)="display=false" label="Salir" class="ui-button-secondary"></button>
    </p-footer>
  </p-dialog>
  <div class="col-md-6 col-md-offset-2">
    <button style="width: 100%" type="button" (click)="showDialog()" pButton  label="{{calificate}}" class="{{colorBoton}}"></button>
    <hr>
    <button *ngIf="show"  style="width: 100%" type="button" (click)="finishProcess()" pButton  label="Finalizar" class="ui-button-info"></button>
  </div>
  <div class="col-md-4 mt-2">
    <textarea [(ngModel)]="observations" placeholder="Observaciones" ></textarea>
  </div>
</div>
