<div class="login-page" [@routerTransition]>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <div class="container center">
        <div class="row justify-content-sm-center">
            <div class="col-md-6 col-sm-12">
                <div class="border-radius panel panel-default">
                    <div class="panel-body">
                        <div style="margin: 0% 8%">
                            <button type="button" style="background: #4567B2; color: white" class="btn  btn-block"><i class="fa fa-facebook" aria-hidden="true"></i> Iniciar sesión con Facebook</button>
                            <button type="button" class="btn btn-default  btn-block mt-4"><i class="fa fa-google" aria-hidden="true"></i> Iniciar sesión con Google</button>
                            <div class="mt-4">
                                <hr>
                            </div>
                            <br>
                            <form style="background: white;" #loginForm="ngForm" role="form" >
                                <div class="form-content">
                                    <div class="form-group">
                                        <input style="color: #cccccc" type="email" #username="ngModel" [(ngModel)]="user.username"  placeholder="Direccion de correo electronico" name="email">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" #password="ngModel" [(ngModel)]="user.password"   placeholder="{{ 'Password' | translate }}" name="pass">
                                    </div>
                                    <div class="form-group">
                                        <input type="checkbox" > <span style="color: #8C8C8C;" > Recordarme</span>
                                    </div>
                                </div>
                                <div>
                                    <button style="background: #6BA973; color: white" (click)="onSubmit()" type="button" class="btn btn-block"> Iniciar sesión</button>
                                </div>
                                <div class="mt-4">
                                    <p class="text-center" style="color: #6BA973">¿olvidaste la contraseña?</p>
                                    <p class="text-center" style="color: #8C8C8C">¿No tienes cuenta? <span style="color: #6BA973">Registrate</span></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
